<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coin Store{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-white text-black">
    <header class="p-4 bg-black text-gold-500 text-center">
        <h1 class="text-3xl text-gold-500">Collectible Coins</h1>
        <nav class="mt-2">
            <a href="/" class="text-white mx-2">Home</a>
            <a href="/products/" class="text-white mx-2">Products</a>
            <a href="/contact/" class="text-white mx-2">Contact</a>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center p-4 bg-black text-white">
        &copy; 2025 Coin Store
    </footer>
</body>
</html>
