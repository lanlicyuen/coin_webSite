{% extends 'store/base.html' %}
{% block title %}Products - Coin Store{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Our Products</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for product in products %}
    <div class="border p-4">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-2">
        <h3 class="text-xl font-bold">{{ product.name }}</h3>
        <p class="text-gray-700 mb-2">${{ product.price }}</p>
        <p class="text-sm text-gray-600">{{ product.description|truncatewords:20 }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
